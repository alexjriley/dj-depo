{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <div class="upload-audio">
    <div class="form-card">
      <h2 class="form-card-title">Edit Audio</h2>
      <form id="editForm" method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <div class="form-group">
          <label for="id_title">Title</label>
          <input type="text" name="title" maxlength="100" required id="id_title" value="{{ form.instance.title }}">
        </div>
        <div class="form-group">
          <label for="id_description">Description</label>
          <textarea name="description" id="id_description">{{ form.instance.description }}</textarea>
        </div>
        <div class="form-group">
          <label for="id_audio_file">Audio File</label>
          <input type="file" name="audio_file" id="id_audio_file">
        </div>
        <div class="form-actions d-flex justify-content-between">
          <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#confirmSaveModal">Save Changes</button>
          <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
        </div>
        <div class="form-group mt-3">
          <button type="button" class="btn btn-danger w-100" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">Delete</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal fade" id="confirmSaveModal" tabindex="-1" aria-labelledby="confirmSaveModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmSaveModalLabel">Confirm Changes</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to save these changes?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-dark" form="editForm">Yes, Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this post? This action cannot be undone.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger" form="deleteForm">Yes, Delete</button>
        </div>
      </div>
    </div>
  </div>

  <form id="deleteForm" method="POST" action="{% url 'post-delete' post.id %}">
    {% csrf_token %}
  </form>
</div>
{% endblock %}
