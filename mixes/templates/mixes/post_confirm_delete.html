{% extends "base.html" %}
{% block content %}

<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p><small>Posted by {{ post.user.username }}</small></p>

{% if user.is_authenticated and user == post.user %}
  <a href="{% url 'post-delete' post.id %}" class="btn btn-danger mt-3">
    <i class="bi bi-trash"></i> Delete
  </a>
{% endif %}

{% endblock %}
