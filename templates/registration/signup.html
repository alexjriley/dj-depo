{% extends 'base.html' %}
{% load static %}
{% block hero %}
<section id="hero-signup">
  <div class="container-fluid px-0">
    <img src="{% static 'images/pexels-odin-reyna-383507-8673525.webp' %}" class="hero-signup-img" alt="A rave in an industrial warehouse with a balcony">
  </div>
</section>
{% endblock %}

{% block content %}
  <div class="form-card">
    <h2 class="form-card-title">Sign Up</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-actions">
        <button type="submit" class="btn btn-dark w-100" aria-label="Sign Up">Sign Up</button>
      </div>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
  </div>
{% endblock %}
